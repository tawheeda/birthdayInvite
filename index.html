<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      font-size: 2.4rem;
      color: #00bfa5;
      margin-bottom: 1rem;
    }
    .details {
      background-color: #1c1c1c;
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
    }
    .photos {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 1.2rem;
      margin-bottom: 1rem;
    }
    .photos img {
      width: 120px;
      height: 120px;
      object-fit: cover;
      border-radius: 50%;
      border: 2px solid #00bfa5;
    }
    .names {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      font-weight: 600;
      color: #ccc;
      margin-bottom: 1.5rem;
    }
    .info {
      font-size: 1.05rem;
      color: #ccc;
    }
    .info strong {
      color: #fff;
    }
    .rsvp {
      margin-top: 2rem;
      font-size: 1rem;
    }
    .rsvp a {
      color: #00bfa5;
      text-decoration: none;
    }
    .btn {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #00bfa5;
      color: #00bfa5;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }
    .btn:hover {
      background: #00bfa5;
      color: #111;
    }
  </style>
</head>
<body>

  <h1>You’re Invited</h1>

  <div class="photos">
    <img src="sibs.jpg" alt="Sibs">
    <img src="thato.jpg" alt="Thato">
    <img src="sexa45.jpg" alt="Sexa45">
  </div>

  <div class="names">
    <span>Sibs</span>
    <span>Thato</span>
    <span>Sexa45</span>
  </div>

  <div class="details">
    <p class="info">
      You’re invited to join us for a joint birthday celebration in honour of <strong>Sibs, Thato</strong> and <strong>Sexa45</strong>.
    </p>
    <p class="info">
      <strong>Date:</strong> 26th July<br/>
      <strong>Location:</strong> Leondale (Exact address will be shared closer to the day)
    </p>

    <div class="rsvp">
      <p><strong>Kindly RSVP:</strong></p>
      <p>Thato — <a href="tel:+27686051972">+27 68 605 1972</a></p>
      <p>Sibs — <a href="tel:0839717172">083 971 7172</a></p>
      <p>Zano — <a href="tel:+27738174751">+27 73 817 4751</a></p>
    </div>
  </div>

  <button class="btn" onclick="showNote()">More Info</button>

  <script>
    function showNote() {
      alert("Dress code: All Black. Drinks and good company guaranteed. We look forward to seeing you there.");
    }
  </script>

</body>
</html>
