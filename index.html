<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #00bfa5;
      margin-bottom: 2rem;
    }

    .invite-container {
      max-width: 600px;
      margin: 0 auto;
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      padding: 2rem;
    }

    .slideshow {
      position: relative;
      margin-bottom: 1.5rem;
    }

    .slideshow img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #00bfa5;
    }

    .name-tag {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ccc;
    }

    .info {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .info strong {
      color: #fff;
    }

    .rsvp {
      font-size: 1rem;
      color: #ccc;
      margin-top: 2rem;
    }

    .rsvp a {
      color: #00bfa5;
      text-decoration: none;
    }

    .btn {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #00bfa5;
      color: #00bfa5;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #00bfa5;
      color: #111;
    }
  </style>
</head>
<body>

  <h1>You’re Invited</h1>

  <div class="invite-container">
    
    <!-- Slideshow Section -->
    <div class="slideshow">
      <img id="slideshow-image" src="sibs.jpg" alt="Sibs">
      <div class="name-tag" id="slideshow-name">Sibs</div>
    </div>

    <div class="info">
      You’re invited to a joint birthday celebration for <strong>Sibs</strong>, <strong>Thato</strong>, and <strong>Sexa45</strong>.
    </div>

    <div class="info">
      <strong>Date:</strong> 26th July<br/>
      <strong>Location:</strong> Leondale<br/>
      (Full address to be shared closer to the day)
    </div>

    <div class="info">
      <strong>Dress Code:</strong> All Black
    </div>

    <div class="rsvp">
      <p><strong>Kindly RSVP:</strong></p>
      <p>Thato — <a href="tel:+27686051972">+27 68 605 1972</a></p>
      <p>Sibs — <a href="tel:0839717172">083 971 7172</a></p>
      <p>Zano — <a href="tel:+27738174751">+27 73 817 4751</a></p>
    </div>

    <button class="btn" onclick="showNote()">More Info</button>
  </div>

  <script>
    const images = ["sibs.jpg", "thato.jpg", "sexa45.jpg"];
    const names = ["Sibs", "Thato", "Sexa45"];
    let current = 0;

    function showNextSlide() {
      current = (current + 1) % images.length;
      document.getElementById("slideshow-image").src = images[current];
      document.getElementById("slideshow-name").textContent = names[current];
    }

    // Change every 3 seconds
    setInterval(showNextSlide, 3000);

    function showNote() {
      alert("All Black. Smart Casual. Come through sharp — it’s going to be a great night.");
    }
  </script>

</body>
</html>
