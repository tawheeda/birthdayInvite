<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Invitation</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url('bg.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #eee;
    }

    .overlay {
      background-color: rgba(0, 0, 0, 0.7);
      min-height: 100vh;
      padding: 2rem;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .invite-container {
      max-width: 600px;
      background: rgba(28, 28, 28, 0.9);
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #00bfa5;
      margin-bottom: 2rem;
    }

    .slideshow img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      border: 3px solid #00bfa5;
    }

    .name-tag {
      margin-top: 0.5rem;
      font-size: 1.2rem;
      font-weight: 600;
      color: #ccc;
    }

    .info {
      font-size: 1.05rem;
      color: #ccc;
      margin: 1.2rem 0;
    }

    .info strong {
      color: #fff;
    }

    .rsvp {
      font-size: 1rem;
      color: #ccc;
      margin-top: 1.5rem;
    }

    .rsvp a {
      color: #00bfa5;
      text-decoration: none;
    }

    .btn {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #00bfa5;
      color: #00bfa5;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #00bfa5;
      color: #111;
    }
  </style>
</head>
<body>

  <div class="overlay">
    <div class="invite-container">
      <h1>You’re Invited</h1>

      <!-- Slideshow Section -->
      <div class="slideshow">
        <img id="slideshow-image" src="sibs.jpg" alt="Sibs">
        <div class="name-tag" id="slideshow-name">Sibs</div>
      </div>

      <div class="info">
        You’re invited to a joint birthday celebration for <strong>Sibs</strong>, <strong>Thato</strong>, and <strong>Sexa45</strong>.
      </div>

      <div class="info">
        <strong>Date:</strong> 26th July<br/>
        <strong>Location:</strong> Leondale<br/>
        (Full address to be shared closer to the day)
      </div>

      <div class="info">
        <strong>Dress Code:</strong> All Black
      </div>

      <div class="rsvp">
        <p><strong>Kindly RSVP:</strong></p>
        <p>Thato — <a href="tel:+27686051972">+27 68 605 1972</a></p>
        <p>Sibs — <a href="tel:0839717172">083 971 7172</a></p>
        <p>Zano — <a href="tel:+27738174751">+27 73 817 4751</a></p>
      </div>

      <button class="btn" onclick="showNote()">More Info</button>
    </div>
  </div>

  <script>
    const images = ["sibs.jpg", "thato.jpg", "sexa45.jpg"];
    const names = ["Sibs", "Thato", "Sexa45"];
    let current = 0;

    function showNextSlide() {
      current = (current + 1) % images.length;
      document.getElementById("slideshow-image").src = images[current];
      document.getElementById("slideshow-name").textContent = names[current];
    }

    setInterval(showNextSlide, 3000);

    function showNote() {
      alert("All Black. Smart Casual. Come through sharp — it’s going to be a great night. DISCLAIMER: BRING YOUR OWN ALCOHOL");
    }
  </script>

</body>
</html>
