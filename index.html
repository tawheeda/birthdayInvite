<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Birthday Invitation</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: #111;
      color: #eee;
      text-align: center;
      padding: 2rem;
      line-height: 1.6;
      margin: 0;
    }

    h1 {
      font-size: 2rem;
      color: #00bfa5;
      margin-bottom: 2rem;
    }

    .invite-container {
      max-width: 700px;
      margin: 0 auto;
      background: #1c1c1c;
      border-radius: 10px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.6);
      padding: 2rem;
    }

    .guest-group {
      display: flex;
      justify-content: center;
      flex-wrap: nowrap;
      gap: 1.5rem;
      margin-bottom: 2rem;
      overflow-x: auto;
      padding-bottom: 1rem;
    }

    .guest {
      flex: 0 0 auto;
      display: flex;
      flex-direction: column;
      align-items: center;
      width: 120px;
    }

    .guest img {
      width: 100px;
      height: 100px;
      object-fit: cover;
      border: 3px solid #00bfa5;
      margin-bottom: 0.5rem;
    }

    .guest span {
      font-weight: 600;
      color: #ccc;
    }

    .info {
      font-size: 1.05rem;
      color: #ccc;
      margin-bottom: 1.5rem;
    }

    .info strong {
      color: #fff;
    }

    .rsvp {
      font-size: 1rem;
      color: #ccc;
      margin-top: 2rem;
    }

    .rsvp p {
      margin: 0.3rem 0;
    }

    .rsvp a {
      color: #00bfa5;
      text-decoration: none;
    }

    .btn {
      margin-top: 2rem;
      background: transparent;
      border: 2px solid #00bfa5;
      color: #00bfa5;
      padding: 0.8rem 2rem;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s ease-in-out;
    }

    .btn:hover {
      background: #00bfa5;
      color: #111;
    }
  </style>
</head>
<body>

  <h1>You’re Invited</h1>

  <div class="invite-container">

    <div class="guest-group">
      <div class="guest">
        <img src="sibs.jpg" alt="Sibs">
        <span>Sibs</span>
      </div>
      <div class="guest">
        <img src="thato.jpg" alt="Thato">
        <span>Thato</span>
      </div>
      <div class="guest">
        <img src="sexa45.jpg" alt="Sexa45">
        <span>Sexa45</span>
      </div>
    </div>

    <div class="info">
      You’re invited to a joint birthday celebration for <strong>Sibs</strong>, <strong>Thato</strong>, and <strong>Sexa45</strong>.
    </div>

    <div class="info">
      <strong>Date:</strong> 26th July<br/>
      <strong>Location:</strong> Leondale<br/>
      (Full address to be shared closer to the day)
    </div>

    <div class="info">
      <strong>Dress Code:</strong> All Black
    </div>

    <div class="rsvp">
      <p><strong>Kindly RSVP:</strong></p>
      <p>Thato — <a href="tel:+27686051972">+27 68 605 1972</a></p>
      <p>Sibs — <a href="tel:0839717172">083 971 7172</a></p>
      <p>Zano — <a href="tel:+27738174751">+27 73 817 4751</a></p>
    </div>

    <button class="btn" onclick="showNote()">More Info</button>
  </div>

  <script>
    function showNote() {
      alert("All Black. Smart Casual. Come through sharp — it’s going to be a great night.");
    }
  </script>

</body>
</html>
